<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plots</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="input-group col-md-5">
        <span class="input-group-addon col-md-2">From: </span>
        <input type="text" id="from" class="form-control">
    </div>

    <div class="input-group col-md-5">
        <span class="input-group-addon col-md-2">To: </span>
        <input type="text" id="to" class="form-control">
    </div>

    <div class="input-group col-md-5">
        <span class="input-group-addon col-md-2">Fun: </span>
        <input type="text" id="func" class="form-control">
    </div>

    <button id="plot_button" class="btn ">Plot</button>

    <div id="plot"></div>
</body>
</html>
